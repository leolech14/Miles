name: deploy-fly

on:
  workflow_run:
    workflows: ["build"]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "ðŸš¨ Ensure OPENAI_API_KEY exists"
        run: |
          if [[ -z "${{ secrets.OPENAI_API_KEY }}" ]]; then
            echo "ðŸš¨ OPENAI_API_KEY is missing from GitHub secrets. Aborting deployment."
            echo "Fix: gh secret set OPENAI_API_KEY -b'sk-proj-...'"
            exit 1
          fi
          echo "âœ… OPENAI_API_KEY secret is present"
      - name: "Install Fly CLI"
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$HOME/.fly/bin" >> $GITHUB_PATH
      - name: "Create app if needed"
        run: |
          fly apps create miles --generate-name=false || echo "App already exists"
          fly ips allocate-v4 --app miles || echo "IP already allocated"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: "Push secrets to Fly"
        run: |
          fly secrets set \
            OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
            TELEGRAM_BOT_TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN }}" \
            TELEGRAM_CHAT_ID="${{ secrets.TELEGRAM_CHAT_ID }}" \
            MIN_BONUS="${{ secrets.MIN_BONUS || '80' }}" \
            REDIS_URL="${{ secrets.REDIS_URL || 'not_set' }}"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - uses: superfly/flyctl-actions@1.5
        with:
          args: "deploy --remote-only"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MIN_BONUS: ${{ secrets.MIN_BONUS }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      - name: Check Machine Status
        run: fly machine status -i 080137ef300d58 || true
      - name: Show app info
        run: |
          fly apps list | grep miles || echo "App not found in list"
          fly status --app miles || echo "Status check failed"
          fly ips list --app miles || echo "No IPs allocated"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: Retrieve Machine Logs
        run: fly logs --app miles || true
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
